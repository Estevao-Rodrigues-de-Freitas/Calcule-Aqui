<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Base</title>
  <link rel="icon" href="../Desing/CA.png">
  <link rel="stylesheet" href="graficocalculo.css">
  <link rel="stylesheet" href="../menugrafico.css">
  <script src="../menuestrutura.js" defer></script>
  <script src="estruturacalculo.js" defer></script>
</head>
<body>

  <div id="menucomum"></div>

  <div class="bodycalculo">

    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="btn" style="background-image: url('partes/ac.png');" onclick="clearAll()"></div>
      <div class="btn" style="background-image: url('partes/parenteses.png');" onclick="addParenthesis()"></div>
      <div class="btn" style="background-image: url('partes/porcentagem.png');" onclick="percent()"></div>
      <div class="btn" style="background-image: url('partes/dividir.png');" onclick="addOperator('/')"></div>
  
      <div class="btn" style="background-image: url('partes/7.png');" onclick="addNumber('7')"></div>
      <div class="btn" style="background-image: url('partes/8.png');" onclick="addNumber('8')"></div>
      <div class="btn" style="background-image: url('partes/9.png');" onclick="addNumber('9')"></div>
      <div class="btn" style="background-image: url('partes/multiplicar.png');" onclick="addOperator('*')"></div>
  
      <div class="btn" style="background-image: url('partes/4.png');" onclick="addNumber('4')"></div>
      <div class="btn" style="background-image: url('partes/5.png');" onclick="addNumber('5')"></div>
      <div class="btn" style="background-image: url('partes/6.png');" onclick="addNumber('6')"></div>
      <div class="btn" style="background-image: url('partes/menos.png');" onclick="addOperator('-')"></div>
  
      <div class="btn" style="background-image: url('partes/1.png');" onclick="addNumber('1')"></div>
      <div class="btn" style="background-image: url('partes/2.png');" onclick="addNumber('2')"></div>
      <div class="btn" style="background-image: url('partes/3.png');" onclick="addNumber('3')"></div>
  
      <div class="btn" style="background-image: url('partes/mais.png');" onclick="addOperator('+')"></div>
      <div class="btn" style="background-image: url('partes/seta-delete.png');" onclick="backspace()"></div>
      <div class="btn" style="background-image: url('partes/0.png');" onclick="addNumber('0')"></div>
      <div class="btn" style="background-image: url('partes/ponto.png');" onclick="addDot()"></div>
      <div class="btn" style="background-image: url('partes/igual.png');" onclick="calculate()"></div>
      
    </div>
  
    <div class="capacalculo"><img src="partes/display-fundo.png" alt="displayimagem" class="capa_tamanho"></div>
  
  </div>

  <div class="back-imagens"></div>

</body>
</html>
