<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Media</title>
    <link rel="icon" href="../Desing/CA.png">
    <link rel="stylesheet" href="graficomedia.css">
    <link rel="stylesheet" href="../menugrafico.css">
    <script src="../menuestrutura.js" defer></script>
    <script src="estruturamedia.js" defer></script>
</head>
<body>

    <div id="menucomum"></div>

    <div class="bodymedia">
            <h2 class="textomedia">Cálculo da Média</h2>
        <label for="separador" class="textoseparador">Separador</label>
        <input type="text" id="separador" maxlength="1" class="caixaseparador">
        <label for="numeros" class="textonumeros">Números:</label>
        <input type="text" id="numeros" size="40" class="caixanumeros">
        <button onclick="calcularMedia()" class="botaomedia">Calcular Média</button>
        <h3 class="textoresultado">Resultado: <span id="resultado"></span></h3>
        <button onclick="copiarResultado()" class="botaoresultado">Copiar Resultado</button>
        <p class="textocalculo">Campo de Cálculo:</p>
        <pre id="detalhes" class="detalhes-caixa"></pre>
    </div>

    <div class="back-imagens"></div>

</body>
</html>
