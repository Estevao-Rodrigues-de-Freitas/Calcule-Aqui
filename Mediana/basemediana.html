<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Mediana</title>
    <link rel="icon" href="../Desing/CA.png">
    <link rel="stylesheet" href="graficomediana.css">
    <link rel="stylesheet" href="../menugrafico.css">
    <script src="../menuestrutura.js" defer></script>
    <script src="estruturamediana.js" defer></script>
</head>
<body>
    
    <div id="menucomum"></div>
    
    <div class="bodymediana">
        <h2 class="textomediana">Cálculo da Mediana</h2>
        <label for="separador" class="textoseparador">Separador:</label>
        <input type="text" id="separador" maxlength="1" class="caixaseparador">
        <label for="numeros" class="textonumeros">Números:</label>
        <input type="text" id="numeros" class="caixanumeros">
        <button onclick="calculamediana()" class="botaomediana">Calcular Mediana</button>
        <h3 class="textoresultado">Resultado: <span id="resultado"></span></h3>
        <button onclick="copiarResultado()" class="botaoresultado">Copiar Resultado</button>
        <h3 class="textocalculo">Campo de Cálculo</h3>
        <div id="calcular" class="calcular-caixa"></div>
    </div>

    <div class="back-imagens"></div>

</body>
</html>
